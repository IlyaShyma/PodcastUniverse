{% extends "basepage.html" %}
{% load static %}
{% block title %} Episode_page {% endblock %}
{% block content %}
<h1> {{ object.title }}</h1>
<audio controls>
    <source src="{{ episode.audio.url }}" type="audio/ogg">
    <source src="{{ episode.audio.url }}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<a class="btn btn-success">Like</a>
<a class="btn btn-danger">Danger</a>



{#    COMMENT SECTION#}
    <section>
  <div class="container my-5 py-5 text-dark">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card">
          <div class="card-body p-4">
            <div class="d-flex flex-start w-100">
              <img class="rounded-circle shadow-1-strong me-3"
                src="{{ user_profile.avatar.url }}" alt="avatar" width="65"
                height="65" />
              <div class="w-100">
                <h5>Add a comment</h5>
                <div class="form-outline">
                  <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                  <label class="form-label" for="textAreaExample">What is your view?</label>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <button type="button" class="btn btn-success">Danger</button>
                  <button type="button" class="btn btn-danger">
                    Send <i class="fas fa-long-arrow-alt-right ms-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
